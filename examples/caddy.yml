# Configuration example to parse and expose JSON-formatted request logs from Caddy webserver

namespace: caddy
exports:
  - name: default
    path: /metrics
log_groups:
  - name: mysite
    subsystem:
    files:
      - /var/log/caddy/mysite-01.access.log
      - /var/log/caddy/mysite-02.access.log
    labels:
      host: "{{.request.host}}"
      proto: "{{.request.proto}}"
      method: "{{.request.method}}"
      response: "{{.status}}"
    metrics:
      - name: count_total
        type: counter
        export_to: default
      - name: bytes_total
        type: counter
        value: "{{.size}}"
        export_to: default
      - name: duration_total
        type: histogram
        buckets:
          - 0.001
          - 0.01
          - 0.05
          - 0.1
          - 0.5
          - 1
          - 5
          - 10
          - 30
          - 60
        value: "{{.duration}}"
        export_to: default